<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Uploader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@6.0.1/dist/simplebar.min.js"></script>

    <!-- Theme JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//use.fontawesome.com/bcbe77addd.js"></script>
    <style>
    div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }
    </style>
    <script>
        const apiURL = `https://localhost/API_Folder/event_spotlight`;
        const axiosv1 = axios.create({
            baseURL: `${apiURL}/`,
            headers: {
                Authorization: "Bearer " + localStorage.getItem("userToken"),
                "X-Request-Origin": window.location.origin,
            },
            withCredentials: true,
            });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center" style="margin-top: 20px;">This is Ckeditor web page</h1>
        </header>
        <hr>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1>Upload or Select Image</h1>
                <hr>
                <form name="uploadFrm" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileToUpload">Select File</label>
                        <input type="file" name="fileToUpload" id="fileToUpload" class="form-control input-lg">
                        <p class="help-block">Select your file which you want to upload.</p>
                    </div>
                    <div class="footer">
                        <button type="submit" name="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="imagesContainer">
        </div>
    </div>
    </div>
</body>

</html>
<script type="text/javascript">
    // Define the selectImage function globally
    function selectImage(imgUrl) {
        const urlParams = new URLSearchParams(window.location.search);
        const CKEditorFuncNum = urlParams.get("CKEditorFuncNum");
    
        if (window.opener && window.opener.CKEDITOR && typeof window.opener.CKEDITOR.tools.callFunction === "function") {
            window.opener.CKEDITOR.tools.callFunction(CKEditorFuncNum, imgUrl);
            window.close();
        }
    }
    
    // Fetch images from API and render
    axiosv1.get('getServerFiles')
        .then(response => {
            const images = response.data;
            const container = document.getElementById('imagesContainer');
    
            images.forEach(img => {
                const div = document.createElement('div');
                div.className = 'gallery';
                div.onclick = () => selectImage(img.url);
    
                div.innerHTML = `
                    <img src="${img.url}" alt="${img.name}">
                    <div class="desc">${img.name}</div>
                `;
                container.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Error fetching images:', error);
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '<p class="alert alert-danger">Failed to load images from the server.</p>';
        });
    </script>
